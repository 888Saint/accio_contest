<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter using HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Counter using HTML</h1>
        <div>Your Current Count: <span id="count">0</span></div>
        <div id="error">Error: Cannot go below 0</div>
        <button onclick="decrement()">Decrement</button>
        <button onclick="increment()">Increment</button>
        <button id="clear" onclick="clearCount()">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
